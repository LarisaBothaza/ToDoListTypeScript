<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style-modal.css">
    <title>TO DO List</title>
</head>
<body>
    <div class="wallpaper"></div>
    <!-- The Modal -->
    <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <div class="modal-header">
                <h2>TO DO</h2>
            </div>
            <div class="modal-body">
                <label for="add-title">Title</label>
                <input type="text" id="add-title"></input> <br>
                <p class="formfield">
                    <label for="add-description">Description</label>
                    <textarea type="text" id="add-description"></textarea> <br>
                  </p>
                <label for="add-due-date">Due date</label>
                <input type="date" id="add-due-date" pattern="\d{2}-\d{2}-\d{4}"></input> <br>
            </div>
            <div class="modal-footer">
                <button disabled class="addBtn" id="add-button">Add</button>
                <button class="cancelBtn" id="cancel-button">Cancel</button>
            </div>
        </div>
    </div>

    <h2 id="title">TO DO LIST</h2>
    <header id="header">
        <input id="searchInput" type="text" placeholder="Search in ToDo List"></input>
        <button id="addItemButton">Add ToDo</button>
    </header>
    <ul id="toDoList">
    </ul>
    
    <script type="module" src="./ToDo.js"></script>
    <script type="module" src="./modal.js"></script>
    <script type="module" src="./showList.js"></script>
    <script type="module" src="./localStorageHelpers.js"></script>
    <script type="module" src="./search.js"></script>
    <script type="module" src="./dateHelpers.js"></script>
    <script type="module" src="./main.js"></script>
</body>
</html>
